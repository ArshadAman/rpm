version: '3.9'

services:
  web:
    build: .
    command: gunicorn rpm.wsgi:application --bind 0.0.0.0:8000  # ðŸ‘ˆ right here
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - nginx

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./static:/code/static
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
