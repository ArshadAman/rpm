version: "3.9"

services:
  web:
    build: .
    command: uvicorn rpm.asgi:application --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data/

  nginx:
    image: nginx:latest
    command: /bin/sh -c "while :; do sleep 6h; nginx -s reload; done & nginx -g 'daemon off;'"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - web

  certbot:
    image: certbot/certbot:latest
    command: sh -c "while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h; done"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot

  cron:
    build: .
    command: sh -c "apt-get update && apt-get install -y cron && echo '0 0 1 * * cd /app && python manage.py reset_patient_status >> /var/log/cron.log 2>&1' > /etc/cron.d/reset_status && chmod 0644 /etc/cron.d/reset_status && crontab /etc/cron.d/reset_status && cron -f"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db

volumes:
  pgdata:
  certbot_www:
