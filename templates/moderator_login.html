<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Include your CSS here -->
    
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #101113, #191526);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #E0C3FC;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(157, 80, 187, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Heading */
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #9D50BB;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Labels */
        label {
            text-align: left;
            margin-bottom: 0.5rem;
            color: #E0C3FC;
        }

        /* Input Fields */
        input[type="text"], input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(157, 80, 187, 0.4);
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #E0C3FC;
            outline: none;
        }

        /* Buttons */
        button {
            background: #9D50BB;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 10px rgba(157, 80, 187, 0.7);
        }

        button:hover {
            background: #7A40A2;
            box-shadow: 0px 0px 15px rgba(157, 80, 187, 1);
        }

        /* Error Messages */
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        li {
            background: rgba(255, 87, 87, 0.2);
            color: #ff5757;
            border: 1px solid #ff8787;
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
                max-width: 90%;
            }

            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Moderator Login</h2>
        
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
