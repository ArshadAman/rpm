<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7928CA;
            --primary-dark: #6A0DAD;
            --secondary: #FF0080;
            --text: #E0C3FC;
            --background: #0F1116;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, var(--background));
            color: var(--text);
            padding: 30px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 25px 70px rgba(121, 40, 202, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0 0 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(121, 40, 202, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(121, 40, 202, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .alert {
            display: none;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: rgba(255, 78, 78, 0.1);
            border: 1px solid rgba(255, 78, 78, 0.2);
            color: #FF4E4E;
        }

        .alert-success {
            background: rgba(0, 204, 136, 0.1);
            border: 1px solid rgba(0, 204, 136, 0.2);
            color: #00CC88;
        }

        .back-btn {
            display: flex;
            align-items: center;
            color: var(--text);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .back-btn:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="/" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Home
        </a>
        
        <div class="login-header">
            <h2>Patient Login</h2>
            <p>Access your health information and reports</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="{% url 'patient_register' %}">Register here</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const alert = document.getElementById('alert');
            
            fetch('/patient_login/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    alert.className = 'alert alert-error';
                    alert.textContent = data.error;
                    alert.style.display = 'block';
                }
            })
            .catch(error => {
                alert.className = 'alert alert-error';
                alert.textContent = 'An error occurred during login. Please try again.';
                alert.style.display = 'block';
            });
        });
    </script>
</body>
</html>
