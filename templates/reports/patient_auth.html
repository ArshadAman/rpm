<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal - RPM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #7928CA;
            --primary-dark: #6A0DAD;
            --secondary: #FF0080;
            --text: #E0C3FC;
            --background: #0F1116;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, var(--background));
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .auth-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(121, 40, 202, 0.3);
        }

        .alert {
            display: none;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>

    <div class="auth-container">
        <h1 class="text-3xl font-bold text-white text-center mb-8">Patient Portal</h1>
        
        <div class="flex justify-center space-x-4 mb-8">
            <button id="loginTab" class="tab-btn px-6 py-2 rounded-lg {% if not request.GET.action == 'register' %}active{% endif %}">Login</button>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <!-- Login Form -->
        <form id="loginForm" class="space-y-6 {% if request.GET.action == 'register' %}hidden{% endif %}">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="form-input w-full px-4 py-2 rounded-lg">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="form-input w-full px-4 py-2 rounded-lg">
            </div>
            
            <button type="submit" 
                class="auth-btn w-full py-3 px-4 rounded-lg text-white font-medium">
                Login
            </button>
        </form>
    </div>

    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });
        
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
        
        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const alert = document.getElementById('alert');
            
            fetch('/patient-login/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    alert.className = 'alert alert-error';
                    alert.textContent = data.error;
                    alert.style.display = 'block';
                }
            })
            .catch(error => {
                alert.className = 'alert alert-error';
                alert.textContent = 'An error occurred. Please try again.';
                alert.style.display = 'block';
            });
        });
        
        // Register form submission
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const alert = document.getElementById('alert');
            
            // Check if passwords match
            if (formData.get('password') !== formData.get('confirm_password')) {
                alert.className = 'alert alert-error';
                alert.textContent = 'Passwords do not match.';
                alert.style.display = 'block';
                return;
            }
            
            fetch('/patient-register/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    alert.className = 'alert alert-error';
                    alert.textContent = data.error;
                    alert.style.display = 'block';
                }
            })
            .catch(error => {
                alert.className = 'alert alert-error';
                alert.textContent = 'An error occurred. Please try again.';
                alert.style.display = 'block';
            });
        });
    </script>
</body>
</html>
