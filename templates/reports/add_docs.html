<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Documentation</title>
    <style>
        body {
            background: #101113;
            color: #E0C3FC;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #131218;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(157, 80, 187, 0.8);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #9D50BB;
            border-radius: 5px;
            background: #0D0D0D;
            color: #E0C3FC;
        }
        button {
            background: #9D50BB;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #7A40A2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Documentation</h2>
        <form action="{% url 'add_documentation' report.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="title">Title:</label>
            <input type="text" name="title" required>

            <label for="description">Description:</label>
            <textarea name="description" rows="4"></textarea>

            <label for="cheif_complaint">Chief Complaint:</label>
            <textarea name="cheif_complaint" rows="2"></textarea>

            <label for="subjective">Subjective:</label>
            <textarea name="subjective" rows="2"></textarea>

            <label for="objective">Objective:</label>
            <textarea name="objective" rows="2"></textarea>

            <label for="assessment">Assessment:</label>
            <textarea name="assessment" rows="2"></textarea>

            <label for="plan">Plan:</label>
            <textarea name="plan" rows="2"></textarea>

            <label for="file">Upload File (optional):</label>
            <input type="file" name="file">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
