{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Portal - Upload Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7928CA;
            --primary-dark: #6A0DAD;
            --secondary: #FF0080;
            --text: #E0C3FC;
            --background: #0F1116;
            --card-bg: rgba(255, 255, 255, 0.05);
            --error: #FF4E4E;
            --success: #00CC88;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, var(--background));
            min-height: 100vh;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: white;
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(121, 40, 202, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .messages {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .messages .success {
            background: rgba(0, 204, 136, 0.1);
            color: var(--success);
            border: 1px solid rgba(0, 204, 136, 0.2);
        }

        .messages .error {
            background: rgba(255, 78, 78, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 78, 78, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Lab Document Upload</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="patient_name">Patient Name</label>
                <input type="text" id="patient_name" name="patient_name" required placeholder="Enter patient full name">
            </div>

            <div class="form-group">
                <label for="document">Lab Document</label>
                <input type="file" id="document" name="document" required>
            </div>

            <button type="submit" class="submit-btn">Upload Document</button>
        </form>
    </div>
</body>

</html>
