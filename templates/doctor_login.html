<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #7928CA;
            --primary-dark: #6A0DAD;
            --secondary: #FF0080;
            --text: #E0C3FC;
            --background: #0F1116;
            --card-bg: rgba(255, 255, 255, 0.05);
            --error: #FF4E4E;
            --success: #00CC88;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, var(--background));
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: 1;
        }
        h2 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
        }
        .form-group {
            position: relative;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        .form-group:hover { transform: translateY(-2px); }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }
        .form-group:hover label { color: white; }
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(121, 40, 202, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }
        .form-group input::placeholder { color: rgba(255, 255, 255, 0.3); }
        .messages {
            margin-bottom: 25px;
            padding: 16px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 14px;
            border-left: 4px solid var(--error);
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .messages li { color: var(--error); list-style: none; }
        button {
            width: 100%;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        button:hover::before { left: 100%; }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(121, 40, 202, 0.3);
        }
        @media (max-width: 768px) {
            .login-container { padding: 30px 20px; margin: 20px; }
            h2 { font-size: 28px; margin-bottom: 30px; }
            .form-group { margin-bottom: 20px; }
            button { padding: 14px 28px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Doctor Login</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {% if 'admin' not in message.extra_tags %}
                <li>{{ message }}</li>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username" 
                    required
                    autocomplete="username"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                    autocomplete="current-password"
                >
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
